name: wall_app_frontend
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.15.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  mobx: ^2.0.6+1
  flutter_modular: ^4.4.0
  flutter_svg: ^1.0.3
  intl: ^0.17.0
  flutter_mobx: ^2.0.3+2
  validators: ^3.0.0
  shared_preferences: ^2.0.12
  modular_test: ^1.0.1+1
  floating_action_bubble: ^1.1.4
  flutter_flavor: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  mocktail: ^0.2.0
  faker: ^2.0.0
  mobx_codegen: ^2.0.4
  build_runner: ^2.1.7
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/images/icon.png'

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Shadows
      fonts:
        - asset: assets/fonts/shadows_into_light.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto-regular.ttf
          weight: 400
        - asset: assets/fonts/roboto-medium.ttf
          weight: 600
